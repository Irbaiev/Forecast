<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
   <div class="row">
       <div class="col-5">
        <h2>Погода в вашем городе</h2>
        <form action="" method="post">
          {% csrf_token %}
          <label>Город</label>
          {{ form.name }} <br>
        <input type="submit" class='mt-2 btn btn-danger' aria-label="Sizing example input" aria-describedby="inputGr" name="send" value="Посмотреть"> <br>
        
    </form>

    </div>
    <div class="col-5 offset-2">
    <h1>Все города</h1><br>
      {% for info in all_cities %}
       <div class="alert alert-info">
       <div class=" row ">
        <div class="col-9">
        <b>Город:</b> {{ info.city }}<br>
        <b>Температура:</b> {{ info.temp}} <sup>о</sup>
       </div>
       <div class="col-2 offset-1">
         <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Фото погоды">
       </div>
       </div>
       </div>
       {% endfor %}
   </div>
</div>
    
</body>
</html>
